<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='file_style.css') }}">
</head>
<body>
    <h1>Uploaded Files</h1>

    <div class="file-list-container">
        {% if files %}
            <div class="file-list">
                <ul>
                    {% for file in files %}
                        <li>
                            <span class="file-name">{{ file.filename }}</span>
                            <a href="{{ url_for('upload.download_files', file_id=file.file_id) }}" class="download-button">Download</a>
                            <a href="{{ url_for('upload.delete_file', file_id=file.file_id) }}" class="delete-button">Delete</a>

                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>

    <a href="/" class="back-button">Go Back Home</a>
</body>
</html>
